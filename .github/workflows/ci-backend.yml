name: CI Backend - Node.js/TypeScript

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev ]
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '18'
  MONGODB_VERSION: '6.0'

jobs:
  lint-and-test:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ serverStatus: 1 }).ok'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'backend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: TypeScript compilation
      run: npx tsc --noEmit
    
    - name: ESLint
      run: npm run lint
    
    - name: Run unit tests
      env:
        MONGODB_URI: mongodb://localhost:27017/securevault_test
        JWT_SECRET: test-secret-key
      run: npm test -- --coverage
    
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./backend/coverage
        flags: backend
        name: backend-coverage
    
    - name: Build application
      run: npm run build
    
    - name: Security audit
      run: |
        npm audit --audit-level=high
        npx snyk test --severity-threshold=high || true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: backend-build
        path: |
          backend/dist/
          backend/package.json
          backend/package-lock.json
        retention-days: 7

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    defaults:
      run:
        working-directory: ./backend
    
    services:
      mongodb:
        image: mongo:${{ env.MONGODB_VERSION }}
        ports:
          - 27017:27017
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Run integration tests
      env:
        MONGODB_URI: mongodb://localhost:27017/securevault_test
        JWT_SECRET: test-secret-key-for-integration
        NODE_ENV: test
      run: npm run test:integration
    
    - name: API documentation check
      run: |
        npm run build
        if [ -f "dist/swagger.json" ]; then
          npx swagger-cli validate dist/swagger.json
        fi

  docker-build:
    name: Docker Build & Push
    if: github.event_name == 'push' && github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    needs: [lint-and-test, integration-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/securevault-backend
        tags: |
          type=ref,event=branch
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
