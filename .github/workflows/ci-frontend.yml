name: CI Frontend - React/TypeScript

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ dev ]
    types: [opened, synchronize, reopened]

# Разрешаем конкурентные запуски только для PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # 1. Линтинг и проверка кода
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: ESLint
      run: npm run lint
    
    - name: TypeScript check
      run: npx tsc --noEmit
    
    - name: Prettier check
      run: npx prettier --check "src/**/*.{ts,tsx,js,jsx,css,scss}"
    
    - name: Run SonarCloud scan
      if: github.event_name == 'pull_request'
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      run: |
        npx sonar-scanner \
          -Dsonar.projectKey=securevault-frontend \
          -Dsonar.organization=your-org \
          -Dsonar.sources=src \
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
          -Dsonar.testExecutionReportPaths=test-report.xml

  # 2. Тестирование
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: lint
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run unit tests
      run: npm test -- --coverage --watchAll=false
    
    - name: Upload test coverage
      uses: codecov/codecov-action@v3
      with:
        directory: ./frontend/coverage
        flags: frontend
        name: frontend-coverage
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-frontend
        path: frontend/test-results/
        retention-days: 7

  # 3. Сборка
  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun --upload.target=temporary-public-storage
    
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: frontend-build
        path: frontend/dist/
        retention-days: 7

  # 4. E2E тесты (только для PR в dev)
  e2e-tests:
    name: E2E Tests (Cypress)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    needs: build
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build application
      run: npm run build
    
    - name: Start development server
      run: |
        npm run dev &
        npx wait-on http://localhost:5173
    
    - name: Run Cypress tests
      uses: cypress-io/github-action@v5
      with:
        start: npm run dev
        wait-on: 'http://localhost:5173'
        browser: chrome
    
    - name: Upload Cypress screenshots
      if: failure()
      uses: actions/upload-artifact@v3
      with:
        name: cypress-screenshots
        path: frontend/cypress/screenshots
        retention-days: 7
    
    - name: Upload Cypress videos
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: cypress-videos
        path: frontend/cypress/videos
        retention-days: 7

  # 5. Проверка зависимостей
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Run npm audit
      run: npm audit --audit-level=high
    
    - name: Check for outdated dependencies
      run: npm outdated || true

  # 6. Уведомления и итоговая проверка
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs: [lint, test, build, security-audit]
    if: always()
    
    steps:
    - name: Check pipeline status
      run: |
        echo "Pipeline Summary"
        echo "================="
        echo "Lint: ${{ needs.lint.result }}"
        echo "Test: ${{ needs.test.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Security: ${{ needs.security-audit.result }}"
        
        if [[ "${{ needs.lint.result }}" == "failure" || 
              "${{ needs.test.result }}" == "failure" || 
              "${{ needs.build.result }}" == "failure" ||
              "${{ needs.security-audit.result }}" == "failure" ]]; then
          echo "❌ Pipeline failed"
          exit 1
        else
          echo "✅ All checks passed"
        fi
    
    - name: Send Slack notification
      if: failure() && github.event_name == 'pull_request'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#ci-cd'
        author_name: GitHub Actions
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
